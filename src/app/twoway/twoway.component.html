<h1>
    {{ title }}
</h1>
<div>
    <input type="text" (ngModelChange)="message = $event" [ngModel]="message" (keyup)="onKeyUp($event)" />
    <!-- [(ngModel)]="message"  -->
    <button (click)="onClick()">Add message...</button>
</div>
<ul>
    <li *ngFor="let item of messages">
        {{ item }}
    </li>
</ul>
